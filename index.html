<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="A sleek, neumorphic calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display-container">
        <div id="main-display">0</div>
        <div id="secondary-display"></div>
      </div>
      <div class="buttons">
        <button class="utility" id="clear">AC</button>
        <button class="utility" id="toggle-sign">+/-</button>
        <button class="utility" id="percentage">%</button>
        <button class="operator">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
        <button class="number" id="zero">0</button>
        <button class="number">.</button>
        <button id="equals">=</button>
      </div>
      <div id="theme-toggle-container">
        <span>Light</span>
        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider round"></span>
        </label>
        <span>Dark</span>
      </div>
    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
